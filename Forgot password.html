<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptophase Wallet - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f0f8ff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Crypto floating animation */
        .crypto-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .crypto-float {
            position: absolute;
            color: rgba(52, 152, 219, 0.1);
            font-size: 32px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .container {
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 2;
        }
        
        .android-banner {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 25px;
            width: 100%;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            font-weight: 600;
            letter-spacing: 0.8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .android-banner:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            padding: 40px 35px;
            width: 100%;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 85, 247, 0.4),
                transparent 30%
            );
            animation: rotate 6s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h2 {
            color: #3498db;
            font-size: 26px;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e0e0ff;
            font-size: 17px;
        }
        
        .form-group label span {
            color: #e74c3c;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.3s;
            color: #f0f8ff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .form-group input::placeholder {
            color: #95a5a6;
            font-weight: 400;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 46px;
            color: #3498db;
            font-size: 20px;
        }
        
        .btn {
            color: white;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #9b59b6, #3498db);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(155, 89, 182, 0.5);
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
            font-size: 17px;
            color: #a0a0d0;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin-left: 8px;
            transition: color 0.2s;
        }
        
        .back-link a:hover {
            color: #9b59b6;
            text-decoration: underline;
        }
        
        .instructions {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .instructions h3 {
            color: #3498db;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions ul {
            padding-left: 25px;
            margin-top: 15px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #e0e0ff;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
            
            .page-header h2 {
                font-size: 22px;
            }
            
            .form-group input {
                padding: 14px 16px 14px 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating crypto elements -->
    <div class="crypto-bg" id="cryptoBg"></div>
    
    <div class="container">
        <div class="android-banner" onclick="alert('Redirecting to Play Store...')">
            <i class="fab fa-android"></i> Install for Android
        </div>
        
        <div class="card">
            <div class="logo">
                <h1>Cryptophase Wallet</h1>
            </div>
            
            <div class="page-header">
                <h2>Reset password</h2>
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i> Reset password
                </button>
                
                <div class="back-link">
                    Remember your password? <a href="#" id="signinLink">Sign in</a>
                </div>
            </form>
            
            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> How to reset your password</h3>
                <ul>
                    <li>Enter your email address above</li>
                    <li>Check your inbox for a password reset link</li>
                    <li>Follow the instructions in the email</li>
                    <li>Create a new secure password</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script>
        // Generate background crypto elements
        function generateCryptoBackground() {
            const bg = document.getElementById('cryptoBg');
            const symbols = ['₿', 'Ξ', 'Ł', 'Ƀ', 'Ł', '¤', '₿', 'Ξ'];
            
            for (let i = 0; i < 20; i++) {
                const crypto = document.createElement('div');
                crypto.className = 'crypto-float';
                crypto.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                crypto.style.left = Math.random() * 100 + 'vw';
                crypto.style.fontSize = (Math.random() * 20 + 20) + 'px';
                crypto.style.animationDuration = (Math.random() * 10 + 15) + 's';
                crypto.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(crypto);
            }
        }
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSiJV8jaWK4rNNoBGFIA6JNACEDQJXbOY",
            authDomain: "cryptophase-wallet.firebaseapp.com",
            projectId: "cryptophase-wallet",
            storageBucket: "cryptophase-wallet.appspot.com",
            messagingSenderId: "1070932487803",
            appId: "1:1070932487803:web:025cc748f3ebc16ec6bcde",
            measurementId: "G-2VSNVW89V6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent! Please check your inbox.');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = error.message;
                    
                    // User-friendly error messages
                    if (errorCode === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email address.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMessage = 'Please enter a valid email address.';
                    } else if (errorCode === 'auth/too-many-requests') {
                        errorMessage = 'Too many requests. Please try again later.';
                    }
                    
                    alert(`Error: ${errorMessage}`);
                });
        });
        
        // Initialize the page
        generateCryptoBackground();
        
        // Sign in link functionality
        document.getElementById('signinLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
