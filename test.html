<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        


        /* WhatsApp Button Container */
        .whatsapp-container {
            position: fixed;
            left: 50px;
            bottom: 500px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        /* WhatsApp Button Style */
        .whatsapp-button {
            position: relative;
            background: linear-gradient(135deg, #25D366, #128C7E);
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Customer service image inside the button */
        .customer-image {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.9;
        }
        
        /* WhatsApp Icon */
        .whatsapp-icon {
            position: relative;
            width: 40px;
            height: 40px;
            z-index: 2;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }
        
        /* Floating text */
        .floating-text {
            background: white;
            color: #128C7E;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .floating-text i {
            color: #25D366;
            animation: pulse 1.5s infinite;
        }
        
        /* Hover effects */
        .whatsapp-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.5);
        }
        
        /* Animation for floating text */
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-5px); }
            75% { transform: translateY(-10px) translateX(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Pulsing effect for the button */
        .whatsapp-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(37, 211, 102, 0.4);
            animation: pulseRing 2s ease-out infinite;
            z-index: 1;
        }
        
        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 1; }
            70% { transform: scale(1.4); opacity: 0; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .whatsapp-container {
                left: 20px;
                bottom: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- WhatsApp Button Container -->
    <div class="whatsapp-container">
        <!-- Floating text -->
        <div class="floating-text">
            <i class="fas fa-comment-dots"></i> Need Help?
        </div>
        
        <!-- WhatsApp Button -->
        <a href="https://wa.link/0o03c7" target="_blank" class="whatsapp-button" title="Chat with us on WhatsApp">
            <!-- Customer service image -->
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=400&q=80" 
                 alt="Customer Service" class="customer-image">
            <!-- WhatsApp Icon -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
                 alt="WhatsApp" class="whatsapp-icon">
        </a>
    </div>
</body>
</html>
