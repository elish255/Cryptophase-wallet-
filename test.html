<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* WhatsApp Button Style */

        .whatsapp-button {
            position: fixed;
            /* Keeps the button fixed while scrolling */
            left: 50px;
            /* Adjust the distance from the left side */
            bottom: 50px;
            /* Adjust the distance from the bottom */
            z-index: 1000;
            /* Ensures the button is above other elements */
            background-color: #25D366;
            /* WhatsApp green color */
            padding: 10px;
            border-radius: 30px;
            /* Makes the button circular */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        /* WhatsApp Icon inside the Button */

        .whatsapp-button img {
            width: 30px;
            height: 30px;
        }

        /* Hover effect */

        .whatsapp-button:hover {
            transform: scale(1.1);
            /* Slightly enlarge the button on hover */
        }
        </style>
        </head>
        

<body>

    <!-- WhatsApp Button -->
    <a href="https://wa.link/0o03c7" target="_blank" class="whatsapp-button" title="Chat with us on WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

</body>

</html>
