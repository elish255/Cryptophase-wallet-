
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptophase Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LcmMIIrAAAAANqxTXDGSO_vVas_0K9lmcPiKz9A"></script>

</head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f0f8ff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Crypto floating animation */
        .crypto-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .crypto-float {
            position: absolute;
            color: rgba(52, 152, 219, 0.1);
            font-size: 32px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .container {
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 2;
        }
        
        .android-banner {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 25px;
            width: 100%;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            font-weight: 600;
            letter-spacing: 0.8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .android-banner:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            padding: 40px 35px;
            width: 100%;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 85, 247, 0.4),
                transparent 30%
            );
            animation: rotate 6s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h2 {
            color: #3498db;
            font-size: 26px;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e0e0ff;
            font-size: 17px;
        }
        
        .form-group label span {
            color: #e74c3c;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.3s;
            color: #f0f8ff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .form-group input::placeholder {
            color: #95a5a6;
            font-weight: 400;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 46px;
            color: #3498db;
            font-size: 20px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.5), transparent);
            margin: 35px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #3498db;
            border-radius: 50%;
        }
        
        .btn {
            color: white;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #9b59b6, #3498db);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(155, 89, 182, 0.5);
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .page-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .page-links a:hover {
            color: #9b59b6;
            text-decoration: underline;
        }
        
        .signin-link {
            text-align: center;
            margin-top: 30px;
            font-size: 17px;
            color: #a0a0d0;
        }
        
        .signin-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin-left: 8px;
            transition: color 0.2s;
        }
        
        .signin-link a:hover {
            color: #9b59b6;
            text-decoration: underline;
        }
        
        .firebase-status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            text-align: center;
            font-size: 14px;
        }
        
        .firebase-status h3 {
            margin-bottom: 8px;
            color: #3498db;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.3s;
        }
        
        /* Page transitions */
        #loginPage, #signupPage {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        #signupPage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }
        
        .active-page {
            transform: translateX(0) !important;
            opacity: 1 !important;
            pointer-events: all !important;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
            
            .page-header h2 {
                font-size: 22px;
            }
            
            .form-group input {
                padding: 14px 16px 14px 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating crypto elements -->
    <div class="crypto-bg" id="cryptoBg"></div>
    
  
  
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="active-page">
            <div class="android-banner" onclick="alert('Redirecting to Play Store...')">
                <i class="fab fa-android"></i> Install for Android
            </div>  
            
            <div class="card">
                <div class="logo">
                    <h1>Cryptophase Wallet</h1>
                </div>
                
                <div class="page-header">
                    <h2>Sign In</h2>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email <span>*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            placeholder="Your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password <span>*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder="Your password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div class="page-links">
                       <a href="Forgot password.html">
    <i class="fas fa-key"></i> Forgot Password?
</a>
                        <a href="#" onclick="showSignup()">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </a>
                    </div>
                </form>
                
             
            </div>
        </div>
        
        <!-- Sign Up Page -->
        <div id="signupPage">
            <div class="card">
                <div class="logo">
                    <h1>Cryptophase Wallet</h1>
                </div>
                
                <div class="page-header">
                    <h2>Sign Up</h2>
                </div>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupEmail">Email <span>*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            placeholder="Your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password <span>*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            placeholder="Your password"
                            required
                        >
                        <div class="password-strength">
                            <div class="strength-meter" id="strengthMeter"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm password <span>*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Your password"
                            required
                        >
                    </div>
                    
                    <div class="divider"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Create account
                    </button>
                    
                    <div class="signin-link">
                        Already have an account? <a href="#" onclick="showLogin()">Sign in</a>
                    </div>
                </form>
            </div>
            
            <button class="btn btn-secondary" style="margin-top: 25px;" onclick="showLogin()">
                <i class="fas fa-arrow-left"></i> Back to Login
            </button>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Generate background crypto elements
        function generateCryptoBackground() {
            const bg = document.getElementById('cryptoBg');
            const symbols = ['₿', 'Ξ', 'Ł', 'Ƀ', 'Ł', '¤', '₿', 'Ξ'];
            
            for (let i = 0; i < 20; i++) {
                const crypto = document.createElement('div');
                crypto.className = 'crypto-float';
                crypto.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                crypto.style.left = Math.random() * 100 + 'vw';
                crypto.style.fontSize = (Math.random() * 20 + 20) + 'px';
                crypto.style.animationDuration = (Math.random() * 10 + 15) + 's';
                crypto.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(crypto);
            }
        }
        
        // Page navigation functions
        function showSignup() {
            document.getElementById('loginPage').classList.remove('active-page');
            document.getElementById('signupPage').classList.add('active-page');
        }
        
        function showLogin() {
            document.getElementById('signupPage').classList.remove('active-page');
            document.getElementById('loginPage').classList.add('active-page');
        }
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSiJV8jaWK4rNNoBGFIA6JNACEDQJXbOY",
            authDomain: "cryptophase-wallet.firebaseapp.com",
            projectId: "cryptophase-wallet",
            storageBucket: "cryptophase-wallet.appspot.com",
            messagingSenderId: "1070932487803",
            appId: "1:1070932487803:web:025cc748f3ebc16ec6bcde",
            measurementId: "G-2VSNVW89V6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Password strength indicator
        const passwordInput = document.getElementById('signupPassword');
        const strengthMeter = document.getElementById('strengthMeter');
        
        if (passwordInput && strengthMeter) {
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 15;
                
                // Character type checks
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[a-z]/.test(password)) strength += 20;
                if (/[0-9]/.test(password)) strength += 20;
                if (/[^A-Za-z0-9]/.test(password)) strength += 20;
                
                // Update meter
                strengthMeter.style.width = Math.min(strength, 100) + '%';
                
                // Update color
                if (strength < 40) {
                    strengthMeter.style.backgroundColor = '#e74c3c';
                } else if (strength < 70) {
                    strengthMeter.style.backgroundColor = '#f39c12';
                } else {
                    strengthMeter.style.backgroundColor = '#2ecc71';
                }
            });
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Firebase authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert(`Welcome back, ${user.email}!`);
                    
                    // You would typically redirect to dashboard here
                window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Error: ${errorMessage}`);
                });
        });
        
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Create user with Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    
                    // Store additional user data in Firestore
                    db.collection("users").doc(user.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        walletBalance: 0,
                        portfolio: {}
                    })
                    .then(() => {
                        alert('Account created successfully! Welcome 5,000 USDT TRC20 has been Credited to your Cryptophase Wallet.');
                        showLogin();
                    })
                    .catch((error) => {
                        console.error("Error adding user data: ", error);
                        alert('Account created, but could not save additional data. Please update your profile later.');
                        showLogin();
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = error.message;
                    
                    // User-friendly error messages
                    if (errorCode === 'auth/email-already-in-use') {
                        errorMessage = 'This email is already associated with an account.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMessage = 'Please enter a valid email address.';
                    } else if (errorCode === 'auth/weak-password') {
                        errorMessage = 'Password should be at least 6 characters.';
                    }
                    
                    alert(`Error: ${errorMessage}`);
                });
        });
        
        // Function to reset password
        
        // Initialize the page
        generateCryptoBackground();
    </script>
</body>
</html>
