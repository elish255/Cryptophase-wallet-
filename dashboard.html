
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptophase Wallet - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... existing CSS remains unchanged .*/
                     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            min-height: 100vh;
            color: #f0f8ff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Crypto floating animation */
        .crypto-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .crypto-float {
            position: absolute;
            color: rgba(52, 152, 219, 0.1);
            font-size: 32px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        /* Banner */
        .android-banner {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            font-weight: 600;
            letter-spacing: 0.8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .android-banner:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        /* Account section */
        .account-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .profile-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 15px;
            transition: color 0.2s;
        }
        
        .profile-link:hover {
            color: #9b59b6;
            text-decoration: underline;
        }
        
        .balance {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .sign-out {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            border-radius: 12px;
            color: #e74c3c;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sign-out:hover {
            background: rgba(231, 76, 60, 0.3);
            transform: translateY(-2px);
        }
        
        /* Action buttons */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateY(-3px);
            border-color: rgba(52, 152, 219, 0.3);
        }
        
        .action-btn i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #3498db;
        }
        
        /* Assets section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .assets-container {
            margin-bottom: 30px;
        }
        
        .asset-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .asset-tab {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .asset-tab.active {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            font-weight: 600;
        }
        
        .asset-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Asset list */
        .asset-list {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .asset-item:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        
        .asset-item:last-child {
            border-bottom: none;
        }
        
        .asset-info {
            flex: 1;
        }
        
        .asset-name {
            font-weight: 600;
            font-size: 17px;
        }
        
        .asset-price {
            font-size: 14px;
            color: #95a5a6;
            margin-top: 3px;
        }
        
        .price-change {
            font-weight: 600;
        }
        
        .price-change.positive {
            color: #2ecc71;
        }
        
        .price-change.negative {
            color: #e74c3c;
        }
        
        .asset-balance {
            text-align: right;
        }
        
        .balance-amount {
            font-weight: 600;
            font-size: 16px;
        }
        
        .balance-value {
            font-size: 14px;
            color: #95a5a6;
            margin-top: 3px;
        }
        
        /* Asset icons */
        .btc-icon {
            color: #f7931a;
        }
        
        .eth-icon {
            color: #627eea;
        }
        
        .bnb-icon {
            color: #f3ba2f;
        }
        
        .trx-icon {
            color: #ff060a;
        }
        
        .usdt-icon {
            color: #26a17b;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .android-banner {
                font-size: 16px;
                padding: 12px;
            }
            
            .balance {
                font-size: 24px;
            }
            
            .action-btn {
                padding: 12px 8px;
            }
            
            .action-btn i {
                font-size: 20px;
            }
            
            .asset-tab {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating crypto elements -->
    <div class="crypto-bg" id="cryptoBg"></div>
    <div class="container">
        <div class="android-banner">
            <i class=""></i> 
        </div>
        <!-- Account Section -->
        <div class="account-card">
            <a href="profile.html" class="profile-link">
                <i class="fas fa-user-circle"></i> My profile
            </a>
            <div class="balance">$1,000,000.00</div>
            <div class="sign-out" onclick="signOut()">
                <i class="fas fa-sign-out-alt"></i> Sign out
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-grid">
            <div class="action-btn" onclick="window.location.href='send.html'">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </div>
            <div class="action-btn" onclick="window.location.href='receive.html'">
                <i class="fas fa-qrcode"></i>
                <span>Receive</span>
            </div>
            <div class="action-btn" onclick="window.location.href='swap.html'">
                <i class="fas fa-exchange-alt"></i>
                <span>Swap</span>
            </div>
            <div class="action-btn" onclick="window.location.href='buy.html'">
                <i class="fas fa-shopping-cart"></i>
                <span>Buy</span>
            </div>
        </div>
        
        <!-- Assets Section -->
        <div class="assets-container">
            <div class="section-header">
                <h2 class="section-title">Assets</h2>
                <div class="asset-tabs">
                    <div class="asset-tab active">Assets</div>
                    <div class="asset-tab">NFTs</div>
                    <div class="asset-tab">Activity</div>
                </div>
            </div>
            
            <div class="asset-list">
                <!-- BTC -->
                <div class="asset-item" onclick="viewAsset('btc')">
                    <div class="asset-icon">
                        <i class="fab fa-btc btc-icon"></i>
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">BTC</div>
                        <div class="asset-price">
                            $117,887.00 
                            <span class="price-change negative">-0.06%</span>
                        </div>
                    </div>
                    <div class="asset-balance">
                        <div class="balance-amount">$0.00</div>
                        <div class="balance-value">0.00000 BTC</div>
                    </div>
                </div>
                
                <!-- ETH -->
                <div class="asset-item" onclick="viewAsset('eth')">
                    <div class="asset-icon">
                        <i class="fab fa-ethereum eth-icon"></i>
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">ETH</div>
                        <div class="asset-price">
                            $2,957.19 
                            <span class="price-change positive">+0.02%</span>
                        </div>
                    </div>
                    <div class="asset-balance">
                        <div class="balance-amount">$0.00</div>
                        <div class="balance-value">0.00000 ETH</div>
                    </div>
                </div>
                
                <!-- BNB -->
                <div class="asset-item" onclick="viewAsset('bnb')">
                    <div class="asset-icon">
                        <i class="fab fa-bnb bnb-icon"></i>
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">BNB</div>
                        <div class="asset-price">
                            $689.62 
                            <span class="price-change negative">-0.48%</span>
                        </div>
                    </div>
                    <div class="asset-balance">
                        <div class="balance-amount">$0.00</div>
                        <div class="balance-value">0.00000 BNB</div>
                    </div>
                </div>
                
                <!-- TRX -->
                <div class="asset-item" onclick="viewAsset('trx')">
                    <div class="asset-icon">
                        <i class="fas fa-bolt trx-icon"></i>
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">TRX</div>
                        <div class="asset-price">
                            $0.30 
                            <span class="price-change negative">-1.07%</span>
                        </div>
                    </div>
                    <div class="asset-balance">
                        <div class="balance-amount">$0.00</div>
                        <div class="balance-value">0.00000 TRX</div>
                    </div>
                </div>
                
                <!-- USDT TRC20 -->
                <div class="asset-item" onclick="viewAsset('usdt')">
                    <div class="asset-icon">
                        <i class="fas fa-coins usdt-icon"></i>
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">USDT TRC20</div>
                        <div class="asset-price">
                            $1.00 
                            <span class="price-change negative">-0.01%</span>
                        </div>
                    </div>
                    <div class="asset-balance">
                        <div class="balance-amount">$1,000,000.00</div>
                        <div class="balance-value">1000000.00000 USDT</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Generate background crypto elements
        function generateCryptoBackground() {
            const bg = document.getElementById('cryptoBg');
            const symbols = ['₿', 'Ξ', 'Ł', 'Ƀ', 'Ł', '¤', '₿', 'Ξ'];
            
            for (let i = 0; i < 20; i++) {
                const crypto = document.createElement('div');
                crypto.className = 'crypto-float';
                crypto.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                crypto.style.left = Math.random() * 100 + 'vw';
                crypto.style.fontSize = (Math.random() * 20 + 20) + 'px';
                crypto.style.animationDuration = (Math.random() * 10 + 15) + 's';
                crypto.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(crypto);
            }
        }
        
        // Asset view function
        function viewAsset(asset) {
            // Navigate to send page with asset parameter
            window.location.href = `send.html?asset=${asset}`;
        }
        
        // Sign out function
        function signOut() {
            alert('Signing out...');
            window.location.href = 'index.html';
        }
        
        // Tab switching
        const tabs = document.querySelectorAll('.asset-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
        
        // Initialize the page
        generateCryptoBackground();
    </script>
</body>
</html>
