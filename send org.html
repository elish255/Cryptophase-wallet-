
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Crypto - Cryptophase Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            min-height: 100vh;
            color: #f0f8ff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Crypto floating animation */
        .crypto-bg {
            position: absolute;
            top: 0;
            left: 0;    
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .crypto-float {
            position: absolute;
            color: rgba(52, 152, 219, 0.1);
            font-size: 32px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        /* Banner */
        .android-banner {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            font-weight: 600;
            letter-spacing: 0.8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .android-banner:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        /* Card styles */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .back-btn {
            color: #3498db;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Asset header */
        .asset-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .asset-icon-large {
            font-size: 32px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .asset-info-large {
            flex: 1;
        }
        
        .asset-name-large {
            font-size: 22px;
            font-weight: 700;
        }
        
        .asset-balance-large {
            font-size: 18px;
            color: #95a5a6;
            margin-top: 5px;
        }
        
        /* Asset icons */
        .btc-icon {
            background: rgba(247, 147, 26, 0.15);
            color: #f7931a;
        }
        
        .eth-icon {
            background: rgba(98, 126, 234, 0.15);
            color: #627eea;
        }
        
        .bnb-icon {
            background: rgba(243, 186, 47, 0.15);
            color: #f3ba2f;
        }
        
        .trx-icon {
            background: rgba(255, 6, 10, 0.15);
            color: #ff060a;
        }
        
        .usdt-icon {
            background: rgba(38, 161, 123, 0.15);
            color: #26a17b;
        }
        
        /* Send form */
        .send-form {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #95a5a6;
            font-size: 17px;
        }
        
        .amount-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f0f8ff;
            font-size: 18px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .max-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 12px;
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            color: #3498db;
            font-weight: 600;
            cursor: pointer;
        }
        
        .conversion {
            text-align: center;
            font-size: 16px;
            margin-top: 8px;
            color: #95a5a6;
        }
        
        .conversion-value {
            color: #3498db;
            font-weight: 600;
        }
        
        /* Continue button */
        .continue-btn {
            color: white;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            margin-top: 20px;
        }
        
        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(155, 89, 182, 0.5);
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .android-banner {
                font-size: 16px;
                padding: 12px;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            .asset-icon-large {
                font-size: 28px;
                width: 45px;
                height: 45px;
            }
            
            .asset-name-large {
                font-size: 20px;
            }
            
            .asset-balance-large {
                font-size: 16px;
            }
            
            .form-input {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating crypto elements -->
    <div class="crypto-bg" id="cryptoBg"></div>
    
    <div class="container">
        <div class="android-banner" onclick="alert('Redirecting to Play Store...')">
            <i class="fab fa-android"></i> Install for Android
        </div>
        
        <div class="card">
            <div class="section-header">
                <h2 class="section-title" id="pageTitle">Send</h2>
                <button class="back-btn" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            
            <div class="asset-header">
                <div class="asset-icon-large" id="assetIcon">
                    <i class="fab fa-btc"></i>
                </div>
                <div class="asset-info-large">
                    <div class="asset-name-large" id="assetName">Bitcoin</div>
                    <div class="asset-balance-large" id="assetBalance">$0.00 available BTC</div>
                </div>
            </div>
            
            <div class="send-form">
                <div class="form-group">
                    <label class="form-label">Enter amount</label>
                    <div class="amount-group">
                        <input type="number" class="form-input" id="amountInput" placeholder="0.0000" value="0.0000">
                        <button class="max-btn" id="maxBtn">Max</button>
                    </div>
                    <div class="conversion">
                        You will receive <span class="conversion-value" id="conversionValue">$0.00</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Receiver's address</label>
                    <input type="text" class="form-input" id="addressInput" placeholder="Enter wallet address">
                </div>
            </div>
            
            <button class="continue-btn" id="continueBtn">
                Continue
            </button>
        </div>
    </div>
    
    <script>
        // Generate background crypto elements
        function generateCryptoBackground() {
            const bg = document.getElementById('cryptoBg');
            const symbols = ['₿', 'Ξ', 'Ł', 'Ƀ', 'Ł', '¤', '₿', 'Ξ'];
            
            for (let i = 0; i < 20; i++) {
                const crypto = document.createElement('div');
                crypto.className = 'crypto-float';
                crypto.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                crypto.style.left = Math.random() * 100 + 'vw';
                crypto.style.fontSize = (Math.random() * 20 + 20) + 'px';
                crypto.style.animationDuration = (Math.random() * 10 + 15) + 's';
                crypto.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(crypto);
            }
        }
        
        // Asset data
        const assets = {
            btc: {
                name: "Bitcoin",
                symbol: "BTC",
                icon: "fab fa-btc",
                balance: 0,
                usdBalance: 0,
                iconClass: "btc-icon",
                price: 117887.00
            },
            eth: {
                name: "Ethereum",
                symbol: "ETH",
                icon: "fab fa-ethereum",
                balance: 0,
                usdBalance: 0,
                iconClass: "eth-icon",
                price: 2957.19
            },
            bnb: {
                name: "BNB",
                symbol: "BNB",
                icon: "fab fa-bnb",
                balance: 0,
                usdBalance: 0,
                iconClass: "bnb-icon",
                price: 689.62
            },
            trx: {
                name: "TRON",
                symbol: "TRX",
                icon: "fas fa-bolt",
                balance: 0,
                usdBalance: 0,
                iconClass: "trx-icon",
                price: 0.30
            },
            usdt: {
                name: "USDT TRC20",
                symbol: "USDT",
                icon: "fas fa-coins",
                balance: 1000000,
                usdBalance: 1000000,
                iconClass: "usdt-icon",
                price: 1.00
            }
        };
        
        // Get asset from URL
        function getAssetFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const assetParam = urlParams.get('asset');
            return assetParam || 'btc';
        }
        
        // Load asset data
        function loadAsset() {
            const assetKey = getAssetFromURL();
            const asset = assets[assetKey];
            
            if (!asset) return;
            
            // Update page title
            document.getElementById('pageTitle').textContent = `Send ${asset.symbol}`;
            
            // Update asset header
            document.getElementById('assetName').textContent = asset.name;
            document.getElementById('assetBalance').textContent = 
                `$${asset.usdBalance.toLocaleString()} available ${asset.symbol}`;
            
            // Update icon
            const assetIcon = document.getElementById('assetIcon');
            assetIcon.className = `asset-icon-large ${asset.iconClass}`;
            assetIcon.innerHTML = `<i class="${asset.icon}"></i>`;
            
            // Update conversion rate
            document.getElementById('amountInput').addEventListener('input', function() {
                const amount = parseFloat(this.value) || 0;
                const usdValue = amount * asset.price;
                document.getElementById('conversionValue').textContent = 
                    `$${usdValue.toFixed(2)}`;
            });
            
            // Set max button
            document.getElementById('maxBtn').addEventListener('click', function() {
                document.getElementById('amountInput').value = asset.balance.toFixed(4);
                const usdValue = asset.balance * asset.price;
                document.getElementById('conversionValue').textContent = 
                    `$${usdValue.toFixed(2)}`;
            });
            
            // Continue button
            document.getElementById('continueBtn').addEventListener('click', function() {
                const amount = parseFloat(document.getElementById('amountInput').value) || 0;
                const address = document.getElementById('addressInput').value;
                
                if (!address) {
                    alert('Please enter a valid address');
                    return;
                }
                
                if (amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                if (amount > asset.balance) {
                    alert(`Insufficient ${asset.symbol} balance`);
                    return;
                }
                
                alert(`Sending ${amount} ${asset.symbol} to ${address}`);
                // In a real app, this would execute the transaction
            });
        }
        
        // Initialize the page
        generateCryptoBackground();
        loadAsset();
    </script>
</body>
</html>
